<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JN Bidding</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="contact">
    <a href="index.html"><button class="button button1">Home</button></a>

    <a href="about.html"><button class="button button1">About Me</button></a>
    <a href="gallery.html"><button class="button button1">Gallery</button></a>
    <div class="contact-container">
      <form>
        <label for="name" class="label">Full Name</label>
        <input type="text" id="name" name="name" placeholder="your fullname"/>
        <label for="address" class="label">Address</label>
        <input type="text" id="address" name="address" placeholder="your address"/>
        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" placeholder="i.e email@gmail.com"/>
        <label for="message" class="label">Message</label>
       <textarea name="message" id="message" cols="70" placeholder="Write something...."></textarea>
        <input class="button resetbutton" type="reset" value="Reset" />
        <input class="button submitbutton" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
